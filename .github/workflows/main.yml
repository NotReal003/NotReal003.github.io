name: Deploy Website

on:
  push:
    branches:
      - main  # Change this to your main branch name if it's different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codes
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Set up environment variables
        run: echo "DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}" >> $GITHUB_ENV

      - name: Replace placeholder in script.js
        run: sed -i "s|${{ secrets.WEB_TOKEN }}|${{ secrets.DISCORD_WEBHOOK_URL }}|g" script.
