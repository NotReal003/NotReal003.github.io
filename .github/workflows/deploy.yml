name: Deploy and Notify

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Replace webhook URL in script.js
        run: |
          sed -i 's|process.env.DISCORD_WEBHOOK_URL|${{ secrets.DISCORD_WEBHOOK_URL }}|g' scripts/main-script.js

      - name: Build and Deploy
        run: |
          # Your build commands here
          echo "Building and deploying the project"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
